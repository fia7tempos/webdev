<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var status = 0;

function setStatus(val){
	status = val;
}

function display(){
	alert(status);
}

</script>
</head>
<body>
<input type="text" name="uset_id" onkeypress="setStatus(0);"/>
<input type="button" value="사용가능" onclick="setStatus(1);"/>
<input type="button" value="사용불가능" onclick="setStatus(2);"/>
<input type="button" value="확인" onclick="display();"/>
</body>
</html>
