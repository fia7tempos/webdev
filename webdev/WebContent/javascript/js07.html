<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 함수 매개변수 -->
<script type="text/javascript">
	function total(kor, mat, eng) {
		return kor + mat + eng;
	}
</script>
</head>
<body>
	<script type="text/javascript">
		var kor = 90;
		var eng = 80;
		var mat = 70;
		document.write('<h1>'+total(kor,mat)+'</h1>');
	</script>
</body>
</html>
