<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- location, history 객체 -->
<script type="text/javascript">
function goURL(){
	location.href='http://naver.com';
}
function goBack(){
	location.href=history.back();
}
function goForward(){
	location.href=history.forward();
}
</script>
</head>
<body>
<input type="button" value="이동" 
onclick="goURL()" />
<hr/>
<input type="button" value="back"
onclick="goBack()"
/>
<hr/>
<input type="button" value="forward"
onclick="goForward()"
/>
<hr/>
<input type="button" value="back step2"
onclick="history.go(-2)"
/>
<hr/>
<input type="button" value="forward step2"
onclick="history.go(2)"
/>
</body>
</html>
