<body>
<script type="text/javascript">
var member ={
	name   :'길태은',
	nick:'탠둥이~',
	height :155,
	weight :44.2,
	hobby  :['프로그래밍','잠자기','음주가무'],
	toString: function(){
		return this.name + '의 별명은 '+this.nick +
			   '이고 이상형은 '+
			   ('idealType' in member == false ? '없으며':this.idealType+' 이며')+
			   ' 남자친구는 '+
			   ('boy' in member == false ? '없으며':this.boy+' 이며')+
			   ' 키는 '+this.height+'cm, 중량은 ' +
			   this.weight+'kg이며 취미는'+ this.hobby+'입니다.';
	}
};

console.log('idealType' in member == true ? '이상형있음':'이상형없음');
console.log(member.toString());
console.log('----------------------');
member.idealType = '리누스토발즈';
console.log('idealType' in member == true ? '이상형있음':'이상형없음');
console.log(member.toString());
member.boy = '피터샘슨';
console.log(member.toString());
delete(member.boy);
console.log(member.toString());

for(var key in member){
	console.log(key + ":"+member[key]);

</script>
