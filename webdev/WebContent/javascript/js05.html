<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 입력창 띄우기 -->
<script type="text/javascript">
var n = parseInt(prompt('남자면1,3 여자면 2,4를 입력하세요.','')); 
switch(n){
case 1:
case 3:
	document.write('남자입니다.');
	break;
case 2:
case 4:
	document.write('여자입니다.');
	break;
default:
	document.write('입력 에러입니다.');
	break;
}

</script>
</body>
</html>
