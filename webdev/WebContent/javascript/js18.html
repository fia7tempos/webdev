<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 배열 -->

</head>
<body>
<script type="text/javascript">
function printArray(array){
	for(var i=0;i< array.length;i++){
		document.write('array['+i+']:'+array[i] +'<br/>');
	}
	document.write('<hr/>');
	
}
var member = ['정대만','채치수','강백호','송태섭','강백호'];
printArray(member);

var score = new Array(90,80,70,60,50); 
//var score = [90,80,70,60,50];
printArray(score);

var array = new Array(10); // 파라미터가 숫자 한개면 배열의 크기 
printArray(array);
</script>
</body>
</html>
