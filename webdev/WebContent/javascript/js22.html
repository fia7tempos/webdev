<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 반복문 -->
<script type="text/javascript">
function printScore(score){
	switch(Math.ceil(score/10)){
	case 10:
	case 9: 
		return 
		'A'; 
	case 8: 
		return 
		'B';
	case 7: return 'C'; 
	case 6: return 'D';
	default : return 'F';
	}
}
</script>
</head>
<body>
<script type="text/javascript">
document.write(printScore(85));
</script>
</body>
</html>
