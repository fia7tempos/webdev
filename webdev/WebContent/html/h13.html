
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML Test 13</title>
	<script type="text/javascript">
	function shift_right() {
		if(document.getElementById("ta1").value !=''){
			document.getElementById("ta2").value = document.getElementById("ta1").value;
			document.getElementById("ta1").value = '';
		}else
			alert("옮길 값이 없습니다.")
			
	}
	
	function shift_left() {		
		if(document.getElementById("ta2").value !=''){
			document.getElementById("ta1").value = document.getElementById("ta2").value;
			document.getElementById("ta2").value = '';
		}else
			alert("옮길 값이 없습니다.")
	}
	</script>
</head>
<body>
<table>
	<tr>
		<td> <textarea id="ta1" rows="5" cols="20">딸기밭이여 영원하라</textarea>	</td>
		<td>
		<input type="button" value="▶" onclick="javascript:shift_right();"/><br />
		<input type="button" value="◀" onclick="javascript:shift_left();"/></td>
		<td><textarea id="ta2" rows="5" cols="20"></textarea>	</td>	
	</tr>
</table>

</body>
</html>
