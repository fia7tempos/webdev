<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML Test 03</title>
</head>
<body>

<font color="#FF00FF" face="나눔고딕코딩">딸기밭이여 영원하라<br/></font>
<font size="1" >딸기밭이여 영원하라<br/></font>
<font size="2" >딸기밭이여 영원하라<br/></font>
<font size="3" >딸기밭이여 영원하라<br/></font>
<font size="4" >딸기밭이여 영원하라<br/></font>
<font size="5" >딸기밭이여 영원하라<br/></font>
<font size="6" >딸기밭이여 영원하라<br/></font>
<font size="7" >딸기밭이여 영원하라<br/></font>
<!-- 기본 font size 는 7이 최대, 더할려면 css -->

<hr/>
<font size="+1">딸기밭이여 영원하라<br/></font><!--  요즘엔 이거선호 -->
<font size="+2">딸기밭이여 영원하라<br/></font>
<font size="+3">딸기밭이여 영원하라<br/></font>
<font size="+4">딸기밭이여 영원하라<br/></font>
</body>
</html>
